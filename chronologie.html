---
layout: static
title: chronologie
description: |
  Les articles par ordre chronologique
---

<div id="chronologie">
  <ul>
    {% for post in site.posts reversed %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span>{{ post.date | date:"%d/%m/%Y" }}</span></li>
    {% endfor %}
  </ul>
</div>
